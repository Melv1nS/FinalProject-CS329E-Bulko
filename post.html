<body class="backcolor">

         </div>
         
         <div class="body">
            <h1 class = "headd">Create Post</h1>
            </div>
            
            <div class="post">
            <p>
            <form method = "POST" action = >
               <table class = "centered">
                  <tr>
                     <td>Upload Picture:</td>
                  </tr>
                  <tr>
                     <td><input type="file" name="image"></td>
                  </tr>
                  <tr><td></td></tr>
                  <tr><td></td></tr>
                  <tr><td></td></tr>
                  <tr><td></td></tr>
                  <tr><td></td></tr>
                  <tr><td></td></tr>
                  <tr><td></td></tr>
                  <tr><td></td></tr>
                  <tr><td></td></tr>
                  <tr><td></td></tr>
                  <tr>
                     <td>Restaurant Name:</td>
                  </tr>
                  <tr>
                     <td><label><input name = "name" type = "text" size = "40"/> </label></td>
                  </tr>
                  <tr><td></td></tr>
                  <tr><td></td></tr>
                  <tr><td></td></tr>
                  <tr><td></td></tr>
                  <tr><td></td></tr>
                  <tr><td></td></tr>
                  <tr><td></td></tr>
                  <tr><td></td></tr>
                  <tr><td></td></tr>
                  <tr><td></td></tr>
                  <tr>
                     <td>Caption:</td>
                  </tr>
                  <tr>
                     <td><label><textarea name = "comments" rows="6" cols="40" ></textarea> </label></td>
                  </tr>
                  <tr><td></td></tr>
                  <tr><td></td></tr>
                  <tr><td></td></tr>
                  <tr><td></td></tr>
                  <tr><td></td></tr>
                  <tr><td></td></tr>
                  <tr><td></td></tr>
                  <tr><td></td></tr>
                  <tr><td></td></tr>
                  <tr><td></td></tr>
                  <tr>
                     <td id = "centerbutton"><input type = "submit" value = "Post!"/><input type="reset" value="Cancel"/></td>
                 </tr>
               </table>
            </form>
            </p>
            </div>

      </div>
      <footer>
         <p>3/6/2022 Melvin, Keshav, Saahir, Sean</p>
      </footer>
   </div>
 
</div>
